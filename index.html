<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Babel CDN-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--React and ReactDom CDN-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <!-- use Babel to help render the JS to the DOM -->
    <script type="text/babel">
        class App extends React.Component {
            // state of the component when it first loads
            state = {
                name: 'Ryu',
                age: 30
            }

            // cannot use (this.) with a custom function being called with React unless using an ARROW FUNCTION which binds it to the component instance
            handleClick = (e) => {
                this.setState({
                    name: 'Yoshi'
                })
                console.log(this.state);
            }
            
            handleMouseOver(e) {
                console.log(e.target, e.pageX);
            }
            
            handleCopy(e) {
                console.log('Try being original for once!!!')
            }
            
            render() {
                return (
                    <div className="app-content">
                        <h1>Hey, ninjas</h1>
                        <p>My name is: { this.state.name } and I am { this.state.age }</p>
                        <button onClick={ this.handleClick }>Click Me</button>
                        <button onMouseOver={ this.handleMouseOver }>Hover me</button>
                        <p onCopy={this.handleCopy}>What we think, we become</p>
                    </div>
                );
            }
        }
        
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
